{% extends 'base.html' %}
{% block content %}
<div class="container py-5">
    <h1 class="text-center comic-title mb-4">My Awesome Comic-Style Projects</h1>
    
    <div class="row row-cols-1 row-cols-md-4 g-4">
        {% for project in projects %}
        <div class="col">
            <div class="card h-100 shadow-sm">
                <img src="{{ url_for('static', filename='images/' + project.image) }}" class="card-img-top" alt="{{ project.name }}">
                <div class="card-body text-center">
                    <h5 class="card-title">{{ project.name }}</h5>
                    <p class="card-text">{{ project.description }}</p>
                    <a href="{{ url_for('project_detail', project_id=project.id) }}" class="btn btn-primary">Read More</a>

                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
