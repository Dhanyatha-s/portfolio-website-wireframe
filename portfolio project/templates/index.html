{% extends "base.html" %}
{% block content %}

<!-- ABOUT SECTION -->
<section id="about" class="py-5">
    <div class="container">
        <div class="row align-items-center">
            <!-- Left: About Text -->
            <div class="col-md-6 text-center text-md-start">
                <h2 class="comic-heading">Hey there! ðŸ‘‹</h2>
                <p>I'm <strong>Comic Dev</strong>, a fun-loving web developer who brings comic magic into coding!</p>
            </div>
            <!-- Right: Profile Image -->
            <div class="col-md-6 text-center">
                <img src="{{ url_for('static', filename='images/profile.png') }}" alt="Profile" class="img-fluid rounded-circle" width="250">
            </div>
        </div>
    </div>
</section>

<!-- PROJECTS SECTION -->
<section id="projects" class="py-5 bg-light">
    <div class="container">
        <h2 class="text-center comic-heading">My Comic Projects</h2>
        <div class="row">
            {% for project in projects %}
                <div class="col-md-4 mb-4">
                    <div class="card h-100 shadow-sm">
                        <img src="{{ url_for('static', filename='images/' + project.image) }}" alt="{{ project.title }}" class="card-img-top">
                        <div class="card-body text-center">
                            <h3 class="card-title">{{ project.title }}</h3>
                            <p class="card-text">{{ project.desc }}</p>
                            <a href="{{ url_for('project_detail', project_id=project.id) }}" class="btn btn-primary">Read More</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</section>
